<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>SmartTraffic</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1000px;
        margin: 40px auto;
        background: rgba(255,255,255,0.1);
        padding: 40px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    h1 {
        text-align: center;
        margin-bottom: 40px;
        font-size: 32px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        column-gap: 60px;   /* —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É —Å—Ç–æ–ª–±—Ü–∞–º–∏ */
        row-gap: 25px;      /* –∏–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É —Å—Ç—Ä–æ–∫–∞–º–∏ */
    }

    label {
        font-size: 14px;
        display: block;
        margin-bottom: 6px;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        box-shadow: 0 0 8px #00ffcc;
    }

    button {
        margin-top: 35px;
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: #00c6ff;
        color: black;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: #00ffcc;
        transform: scale(1.02);
    }

    .result {
        margin-top: 30px;
        padding: 25px;
        border-radius: 12px;
        background: rgba(0,0,0,0.35);
        font-size: 16px;
        line-height: 1.6;
    }

    .safe { color: #00ff88; font-weight: bold; }
    .warning { color: yellow; font-weight: bold; }
    .danger { color: red; font-weight: bold; }

    @media (max-width: 768px) {
        .grid {
            grid-template-columns: 1fr;
            column-gap: 0;
        }
    }

</style>
</head>
<body>

<div class="container">
    <h1>üö¶ SmartTraffic</h1>

    <div class="grid">
        <div><label>–ë–∞–∑–æ–≤–∞—è –ø—Ä–æ–ø—É—Å–∫–Ω–∞—è —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å</label><input id="basic" type="number"></div>
        <div><label>–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç —à–∏—Ä–∏–Ω—ã –ø–æ–ª–æ—Å—ã</label><input id="bandwidth" type="number" step="0.01"></div>

        <div><label>–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –æ–±—ä–µ–∫—Ç–æ–≤</label><input id="objects" type="number" step="0.01"></div>
        <div><label>–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç —á–∞—Å–æ–≤–æ–π –Ω–µ—Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ—Å—Ç–∏</label><input id="hourly" type="number" step="0.01"></div>

        <div><label>–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –ø–æ–≥–æ–¥–Ω—ã—Ö —É—Å–ª–æ–≤–∏–π</label><input id="weather" type="number" step="0.01"></div>
        <div><label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–µ–≥–∫–æ–≤—ã—Ö –º–∞—à–∏–Ω</label><input id="cars" type="number"></div>

        <div><label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∞–≤—Ç–æ–±—É—Å–æ–≤</label><input id="buses" type="number"></div>
        <div><label>–ü—Ä–∏–∑–Ω–∞–∫ X1 (—Å–∫–æ—Ä–æ—Å—Ç—å)</label><input id="x1" type="number" step="0.01"></div>

        <div><label>–ü—Ä–∏–∑–Ω–∞–∫ X2 (–æ–±—ä–µ–∫—Ç—ã)</label><input id="x2" type="number" step="0.01"></div>
        <div><label>–ü—Ä–∏–∑–Ω–∞–∫ X3 (–ø–æ–≥–æ–¥–∞)</label><input id="x3" type="number" step="0.01"></div>

        <div><label>–ü—Ä–∏–∑–Ω–∞–∫ X5 (–≤—Ä–µ–º—è —Å—É—Ç–æ–∫)</label><input id="x5" type="number" step="0.01"></div>
        <div><label>–ü—Ä–∏–∑–Ω–∞–∫ X6 (—á–∞—Å –ø–∏–∫)</label><input id="x6" type="number" step="0.01"></div>

        <div><label>–ü—Ä–∏–∑–Ω–∞–∫ X7 (–¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏)</label><input id="x7" type="number" step="0.01"></div>
    </div>

    <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

    <div class="result" id="output"></div>
</div>

<script>
function calculate() {

    const Base_constant = -5;
    const Speed_weight = 0.5;
    const Weight_of_objects = 0.8;
    const Weather_weight = 1.2;
    const Load_weight = 2.5;

    let basic = parseFloat(document.getElementById("basic").value) || 0;
    let bandwidth = parseFloat(document.getElementById("bandwidth").value) || 0;
    let objects = parseFloat(document.getElementById("objects").value) || 0;
    let hourly = parseFloat(document.getElementById("hourly").value) || 0;
    let weather = parseFloat(document.getElementById("weather").value) || 0;
    let cars = parseFloat(document.getElementById("cars").value) || 0;
    let buses = parseFloat(document.getElementById("buses").value) || 0;
    let x1 = parseFloat(document.getElementById("x1").value) || 0;
    let x2 = parseFloat(document.getElementById("x2").value) || 0;
    let x3 = parseFloat(document.getElementById("x3").value) || 0;
    let x6 = parseFloat(document.getElementById("x6").value) || 0;
    let x7 = parseFloat(document.getElementById("x7").value) || 0;

    let estimated = basic * bandwidth * objects * hourly * weather;
    let intensity = ((cars * 2) + (buses * 3.5)) * 1.11;
    let x4 = estimated !== 0 ? intensity / estimated : 0;

    let targetY = 1 / (1 + Math.exp(-(Base_constant +
                        Speed_weight*x1 +
                        Weight_of_objects*x2 +
                        Weather_weight*x3 +
                        Load_weight*x4)));

    let targetZ = 1 / (1 + Math.exp(-(-7 + 6*x4 + 1.5*x6 + 1*x7)));

    let output = `
        <p>üìä –†–∞—Å—á–µ—Ç–Ω–∞—è –ø—Ä–æ–ø—É—Å–∫–Ω–∞—è —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å: <b>${estimated.toFixed(2)}</b></p>
        <p>üöó –ò–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç—å: <b>${intensity.toFixed(2)}</b></p>
        <p>‚ö† –†–∏—Å–∫ (X4): <b>${x4.toFixed(2)}</b></p>
        <p>üö® –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –î–¢–ü (Y): <b>${targetY.toFixed(2)}</b></p>
        <p>üö¶ –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –ø—Ä–æ–±–∫–∏ (Z): <b>${targetZ.toFixed(2)}</b></p>
    `;

    if (targetY > 0.8)
        output += `<p class="danger">–í—ã—Å–æ–∫–∏–π —Ä–∏—Å–∫ –î–¢–ü!</p>`;
    else
        output += `<p class="safe">–ë–µ–∑–æ–ø–∞—Å–Ω–æ</p>`;

    if (targetZ > 0.7)
        output += `<p class="danger">–ö—Ä–∏–∑–∏—Å: –î–æ–±–∞–≤–∏—Ç—å —Å–µ–∫—É–Ω–¥—ã!</p>`;
    else if (targetZ > 0.45)
        output += `<p class="warning">–ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ!</p>`;
    else
        output += `<p class="safe">–ù–æ—Ä–º–∞</p>`;

    document.getElementById("output").innerHTML = output;
}
</script>

</body>
</html>
